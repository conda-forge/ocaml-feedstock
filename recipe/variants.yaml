c_stdlib:
  - if: not unix
    then:
      - m2w64-sysroot

c_stdlib_version:
  - if: osx and x86_64
    then:
      - 11.0
  - if: not unix
    then:
      - 12

c_compiler:
  - if: not unix
    then:
      - gcc

c_compiler_version:
  - if: not unix
    then:
      - 14

zip_keys:
  - - cross_build
    - cross_target
    - cross_linker
    - triplet_target

cross_build:
  - linux-64
  - linux-64
  - osx-64

cross_target:
  - linux-aarch64
  - linux-ppc64le
  - osx-arm64

cross_linker:
  - ld-linux-aarch64.so.1
  - ld64.so.2
  - "-"

triplet_target:
  - aarch64-conda-linux-gnu
  - powerpc64le-conda-linux-gnu
  - arm64-apple-darwin20.0.0

